# Build latest twigs container image

name: twigs docker image build

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner


      - name: build container image
        run: |
            cd ${GITHUB_WORKSPACE}
            docker build . -t threatworx/twigs:latest
